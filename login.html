	<!-- Script Validasi Login-->
	 <script type="text/javascript">
      function validasiLogin() {
        const inputCreditCard = "0123456789";
        const inputPin = "123456";
        const creditcard = document.forms["myForm"]["creditcard"].value;
        const pin = document.forms["myForm"]["pin"].value;
        if (creditcard === inputCreditCard && pin === inputPin) {
          alert("Pembayaran Berhasil");
          return true;
        } else if (creditcard!== inputCreditCard ||pin === inputPin) {
          alert("No. Kartu Kredit tidak valid");
          return false;
        } else if (creditcard === inputCreditCard || pin !== inputPin) {
          alert("PIN salah");
          return false;
        }
      }
    </script>
