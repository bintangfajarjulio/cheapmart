    <div class="container-fluid container-1">
      <div class="menu-item menu-desc shadow" data-aos="fade-right" data-aos-duration="1000">
        <center><h5 class="typing">Formulir Pengiriman Produk</h5></center>
        <div class="truck"><center><img src="image/truck.svg" alt=""/></center></div>
        
        <form action="index.html" onsubmit="return MySubmit()">
        	<div class="form-group">
        		<label>Nama Penerima</label>
        		<input type="text" name="" class="form-control" placeholder="Masukkan Nama Penerima" required/>
        	</div>
        	<br>
        	<div class="form-group">
        		<label>Alamat Penerima</label>
        		<textarea class="form-control" placeholder="Masukkan Alamat Lengkap" rows="3" required></textarea>
        	</div>
        	<br>
        	<div class="form-group">
        		<label>Gender Penerima</label><br>
        		<input type="radio" name="gender" required/> Pria
      			<input type="radio" name="gender" required/> Wanita
        	</div>
        	<br>
        	<div class="form-group">
        		<label>Pilih Tanggal Pengiriman</label>
        		<input type="date" name="" class="form-control" placeholder=""  required/>
        	</div>
        	<br>
        	<div class="form-group">
        		<label>No. Telephone Penerima</label>
        		<input type="number" name="" class="form-control" placeholder="Masukkan Kontak Aktif" required/>
        	</div>
        	<br>
        	<div class="form-group">
        		<label>Email Penerima</label>
        		<input type="email" name="" placeholder="Masukkan Email Aktif" class="form-control" required/>
        	</div>
        	<br>
        	<div class="form-group">
        		<label>Kurir</label>
        		<select name="kurir" id="" class="form-control" required>
        			<option value="" style="background-color: grey">Pilih Kurir</option>
        			<option value="">JNE</option>
        			<option value="">J&T</option>
        			<option value="">Si Cepat</option>
        			<option value="">Go-Jek</option>
        			<option value="">Ninja Express</option>
        			<option value="">Grab</option>
        			<option value="">Wahana Express</option>
      			</select>
        	</div>
        	<br>
        	<div class="form-group">
        		<label>Upload Scan KTP Penerima</label>
        		<input type="file" class="form-control" name="" required=""/>
        	</div>
        	<br>
        	<div class="form-group">
        		<input type="checkbox" id="" name="" value="" required/>
      			<label for="setuju">Anda menyetujui segala persyaratan dan prosedur pengiriman kami</label>
        	</div>
        	<center><br><button type="submit" class="btn btn-primary">Submit</button>
        	<button type="reset" class="btn btn-primary" value="Clear" />Clear</center>
        </form> 
    </div>
